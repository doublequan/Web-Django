<!DOCTYPE html>
<html>
<head>
  <title>HTML Calculator</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'calculator/calculator.css' %}">
  <script language="JavaScript" type="text/javascript" src="{% static 'calculator/calculator.js' %}"></script>

</head>
<body>
  <div id="content">
    <div id="title"></div>
    <div class="screen">
	  <div id="display">0</div>
	</div>
	<div id="buttons-container">
	  <div class="button" onclick="numberOnClick(this)">7</div>
	  <div class="button" onclick="numberOnClick(this)">8</div>
	  <div class="button" onclick="numberOnClick(this)">9</div>
	  <div class="button operator" onclick="operatorOnClick(this)">+</div>
	  <div class="button" onclick="numberOnClick(this)">4</div>
	  <div class="button" onclick="numberOnClick(this)">5</div>
	  <div class="button" onclick="numberOnClick(this)">6</div>
	  <div class="button operator" onclick="operatorOnClick(this)">-</div>
	  <div class="button" onclick="numberOnClick(this)">1</div>
	  <div class="button" onclick="numberOnClick(this)">2</div>
	  <div class="button" onclick="numberOnClick(this)">3</div>
	  <div class="button operator" onclick="operatorOnClick(this)">*</div>
	  <div class="button operator" onclick="operatorOnClick(this)">.</div>
	  <div class="button" onclick="numberOnClick(this)">0</div>
	  <div class="button operator" onclick="operatorOnClick(this)">=</div>
	  <div class="button operator" onclick="operatorOnClick(this)">/</div>
	</div>
  </div>

</body>
<html>
