<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin</title>
    <meta name="description" content="">
    <meta name="author" content="">


    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <link rel="icon" href="{% static 'img/cmu_icon.ico' %}">

    <!--  Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <!--  JS for this template -->
    <script language="JavaScript" type="text/javascript" src="{% static 'js/admin.js' %}"></script>

</head>
<body>
    <h1>I am a admin page for polls, Fuck You!</h1>

    <form class="form-horizontal" role="form" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="question" class="col-sm-2 control-label">Question: </label>
            <div class="col-sm-10">
                <input class="form-control" id="question" type="text" name="question_text"
                       placeholder="Please Type Question Text...">
            </div>
        </div>
        <div class="form-group">
            <label for="choice1" class="col-sm-2 control-label">Choice 1: </label>
            <div class="col-sm-10">
                <input class="form-control" id="choice1" type="text" name="choice1"
                       placeholder="Please Type Choice Text...">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>

</body>
</html>
