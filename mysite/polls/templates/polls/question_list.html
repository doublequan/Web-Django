<!DOCTYPE html>
<head>
	<title>Question List</title>

	{% load staticfiles %}
	<script type="text/javascript" src="{% static 'js/question_list.js' %}"></script>
</head>
<body>
	<h1>Fuck you I am from a template</h1>

	{% if question_list %}
		<ul id="question_list">
		{% for question in question_list %}
			<li id="question_{{question.id}}" class="question"><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No polls are available.</p>
	{% endif %}

</body>
